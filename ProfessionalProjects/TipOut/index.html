<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TipOUT</title>
  <link rel="stylesheet" type = "text/css" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400" rel="stylesheet">
  <link rel="stylesheet" type = "text/css" href="assets/css/styles.css" type="text">
</head>
<body>
  <div id="wrapper">
    <div class="row">
      <h1>ASH SV Dinner TipOUTS</h1>
    </div>
    <div class="row" id="salesinfo">
      <table>
        <thead>
          <tr>
            <th class="text-center">Normal</th>
            <th class="text-center">AutoGrat</th>
          </tr>
        </thead>
        <tr>
          <td class="left-side">
            <form>
              <div>
                <label class="right inline">Total Sales</label>
                <input type="tel" placeholder="0" id="normaltotalsales">
              </div>
              <div>
                <label>Wine Sales</label>
                <input type="tel" placeholder="0" id="normalwinesales">
              </div>
              <div>
                <label>CC Tips</label>
                <input type="tel" placeholder="0" id="normalcctips">
              </div>
              <div class="row">
                <div class="large-6 columns">
                  <div>
                    <label>Transfers</label>
                    <input type="tel" placeholder="0" id="normaltransfers">
                  </div>
                </div>
                <div class="large-6 columns">
                  <div>
                    <label>Wine Transfers</label>
                    <input type="tel" placeholder="0" id="normalwinetransfers">
                  </div>
                </div>
              </div>
            </form>
          </td>
          <td>
            <form>
              <div>
                <label>Total Sales</label>
                <input type="tel" placeholder="0" id="autograttotalsales">
              </div>
              <div>
                <label>Wine Sales</label>
                <input type="tel" placeholder="0" id="autogratwinesales">
              </div>
              <div>
                <label>CC Tips</label>
                <input type="tel" placeholder="0" id="autogratcctips">
              </div>
              <div class="row">
                <div class="large-6 columns">
                  <div>
                    <label>Transfers</label>
                    <input type="tel" placeholder="0" id="autograttransfers">
                  </div>
                </div>
                <div class="large-6 columns">
                  <div>
                    <label>Wine Transfers</label>
                    <input type="tel" placeholder="0" id="autogratwinetransfers">
                  </div>
                </div>
              </div>
            </form>
          </td>
        </tr>
      </table>
    </div>
    <div class="row buttonrow">
      <button class="button expand calculate">Calculate</button>
    </div>
<!-- Tabulated Section-->
    <div class="fullheight">
      <div class="row" id="results">
        <table>
          <thead>
            <tr>
              <th class="text-center">Normal</th>
              <th class="text-center">AutoGrat</th>
            </tr>
          </thead>
          <tr>
            <td>Declared: <span id="normaldeclared">0.00</span></td>
            <td>Declared: <span id="autogratdeclared">0.00</td>
          </tr>
          <tr>
            <td>House Fee: <span id="normalhousefee">N/A</span></td>
            <td>House Fee: <span id="autograthousefee">0.00</span></td>
          </tr>
          <tr>
            <td>Bar: <span id="normalbar">0.00</span></td>
            <td>Bar: <span id="autogratbar">0.00</span></td>
          </tr>
          <tr>
            <td>Runner: <span id="normalrunner">0.00</span></td>
            <td>Runner: <span id="autogratrunner">0.00</span></td>
          </tr>
          <tr>
            <td>Somm: <span id="normalsomm">0.00</span></td>
            <td>Somm: <span id="autogratsomm">0.00</span></td>
          </tr>
          <tr>
            <td>Host: <span id="normalhost">0.00</span></td>
            <td>Host: <span id="autograthost">0.00</span></td>
          </tr>
          <tr>
            <td>Barista: <span id="normalbarista">0.00</span></td>
            <td>Barista: <span id="autogratbarista">0.00</span></td>
          </tr>
          <tr>
            <td>BW: <span id="normalbackwaiter">0.00</span></td>
            <td>BW: <span id="autogratbackwaiter">0.00</span></td>
          </tr>
          <tr>
            <td>
              <label><strong>+BW Bump</strong></label>
              <input type="tel" placeholder="0" id="normalbackwaiterbump">
            </td>
            <td>
              <label><strong>+BW Bump</strong></label>
              <input type="tel" placeholder="0" id="autogratbackwaiterbump">
            </td>
          </tr>
        </table>
      </div>
      <div class="row buttonrow">
        <button class="button expand calculate">Bump It Up</button>
      </div>
    </div>
  </div>

  <footer>
    <p>View the Code: <a href="https://github.com/MikeHa/webDevEd/blob/master/ProfessionalProjects/TipOut/assets/js/scripts.js">@MikeHa</a></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
